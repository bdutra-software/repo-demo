name: Homologação

on:
  push:
    branches: [ dev ]
 
jobs:

  cancel-runs:
    if: "!contains(github.event.head_commit.message, '[maven-release-plugin]')"
    runs-on: ubuntu-latest

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1

  build-backend:
    if: "!contains(github.event.head_commit.message, '[maven-release-plugin]')"    
    needs: cancel-runs
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: | 
        cd backend
        mvn -B package --file pom.xml
  
  build-frontend:
    if: "!contains(github.event.head_commit.message, '[maven-release-plugin]')"
    needs: cancel-runs
    runs-on: ubuntu-latest
    steps:
      steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2.4.0
      - name: Build with NPM
        run: |
          cd frontend
          npm run test
          npm run build          
  
  deploy-dev-backend:
    if: "!contains(github.event.head_commit.message, '[maven-release-plugin]')"
    runs-on: ubuntu-latest
    environment: dev
    needs: build-backend
    steps:
      - name: Deploy
        run: echo Dev, Backend

  deploy-dev-frontend:
    if: "!contains(github.event.head_commit.message, '[maven-release-plugin]')"
    runs-on: ubuntu-latest
    environment: dev
    needs: build-frontend
    steps:
      - name: Deploy
        run: echo Dev, Frontend
