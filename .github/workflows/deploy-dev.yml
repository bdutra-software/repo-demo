name: Homologação

on:
  push:
    branches: [ dev ]
 
jobs:


  build-backend:

    runs-on: ubuntu-latest

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.TOKEN }}
    - uses: mstachniuk/ci-skip@master
      with:
        commit-filter: '[maven-release-plugin]'
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
  
  build-frontend:

    runs-on: ubuntu-latest

    steps:
      - name: Build with Maven
        run: echo Frontend
      - uses: mstachniuk/ci-skip@master
        with:
          commit-filter: '[maven-release-plugin]'

  
  deploy-dev-backend:
  
    runs-on: ubuntu-latest
    environment: dev
    needs: build-backend
    steps:
      - name: Deploy
        run: echo Dev, Backend
      - uses: mstachniuk/ci-skip@master
        with:
          commit-filter: '[maven-release-plugin]'


  deploy-dev-frontend:
  
    runs-on: ubuntu-latest
    environment: dev
    needs: build-frontend
    steps:
      - name: Deploy
        run: echo Dev, Frontend
      - uses: mstachniuk/ci-skip@master
        with:
          commit-filter: '[maven-release-plugin]'
