name: Deploy Prod

on:
  push:
    branches: [ main ]
 
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
  deploy-prod:
  
    runs-on: ubuntu-latest
    environment: prod
    needs: build
    steps:
      - name: Deploy
        run: echo Hello, Prod
